<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos</title>
</head>
<body>
  <h1>Lista de Productos</h1>
  <div id="productos-lista"></div>

  <h2>Agregar un nuevo producto</h2>
  <form id="formAgregarProducto">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required>
    <br>
    
    <label for="descripcion">Descripción:</label>
    <input type="text" id="descripcion" required>
    <br>
    
    <label for="precio">Precio:</label>
    <input type="number" id="precio" required>
    <br>
    
    <button type="submit">Agregar Producto</button>
  </form>

  <h3>Carrito</h3>
  <ul id="carrito-lista"></ul>
  <button onclick="vaciarCarrito()">Vaciar Carrito</button>

  <script>
    // Obtener productos desde el servidor
    fetch('http://localhost:3000/api/productos')
      .then(response => response.json())
      .then(data => {
        const productosLista = document.getElementById('productos-lista');
        data.forEach(producto => {
          const productoDiv = document.createElement('div');
          productoDiv.innerHTML = `
            <h3>${producto.nombre}</h3>
            <p>${producto.descripcion}</p>
            <p>Precio: $${producto.precio}</p>
            <button onclick="agregarAlCarrito('${producto._id}', '${producto.nombre}', ${producto.precio})">Agregar al carrito</button>
          `;
          productosLista.appendChild(productoDiv);
        });
      });

    // Carrito de compras
    const carrito = [];

    function agregarAlCarrito(id, nombre, precio) {
      carrito.push({ productoId: id, nombre, precio, cantidad: 1 });
      actualizarCarrito();
    }

    function actualizarCarrito() {
      const carritoLista = document.getElementById('carrito-lista');
      carritoLista.innerHTML = '';
      carrito.forEach(item => {
        const itemLi = document.createElement('li');
        itemLi.innerHTML = `${item.nombre} - $${item.precio} x ${item.cantidad}`;
        carritoLista.appendChild(itemLi);
      });
    }

    function vaciarCarrito() {
      fetch('http://localhost:3000/api/carrito', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(carrito)
      })
      .then(response => response.json())
      .then(data => {
        alert('Carrito procesado');
        carrito.length = 0; // Vaciar el carrito
        actualizarCarrito();
      });
    }

    // Función para agregar un producto
    document.getElementById('formAgregarProducto').addEventListener('submit', function(e) {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value;
      const descripcion = document.getElementById('descripcion').value;
      const precio = parseFloat(document.getElementById('precio').value);

      const producto = { nombre, descripcion, precio };

      // Enviar el producto al backend
      fetch('http://localhost:3000/api/productos', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(producto)
      })
      .then(response => response.json())
      .then(data => {
        alert('Producto agregado correctamente');
        // Aquí podemos agregar el nuevo producto a la lista visible sin tener que recargar
        const productosLista = document.getElementById('productos-lista');
        const productoDiv = document.createElement('div');
        productoDiv.innerHTML = `
          <h3>${data.nombre}</h3>
          <p>${data.descripcion}</p>
          <p>Precio: $${data.precio}</p>
          <button onclick="agregarAlCarrito('${data._id}', '${data.nombre}', ${data.precio})">Agregar al carrito</button>
        `;
        productosLista.appendChild(productoDiv);
      })
      .catch(error => {
        console.error('Error al agregar producto:', error);
        alert('Error al agregar el producto');
      });
    });
  </script>
</body>
</html>
